<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link rel="stylesheet" href="css/style.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <div id="list">
        <ul>
              <li v-if="tiramisu.length === 0">Mancano gli ingredienti</li>
              <li  class="pointer" :class="{'text-decoration-line-through' : ingrediente.check}" v-for="(ingrediente, index) in tiramisu" :key="index">
              <span @click="ingrediente.check = !ingrediente.check" >{{ingrediente.ingredientName}}</span>  
              <i @click="removeIngredient(index)" class="fa-solid fa-xmark"></i>
          </li>
        </ul>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Ingrediente" aria-label="ingrediente ricetta" v-model="newIngredient">
            <button @click="addIngredient" class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi ingrediente</button>
        </div>
      </div>
    
      <script src="script/script.js"></script>
</body>
</html>
